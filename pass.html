<!DOCTYPE html>
<html>
 <head>
   <title>JavaScript and DOM</title>
 </head>
<body>
  
<h1>Pass phrase by Samyuktha Kondaparthi</h1>
<form>
  <label for="Secret_Phrase">Enter the secret phrase</label>
  <input type="password" id="Secret_Phrase" name="Secret_Phrase" value="Let me in" />
  <br>

  <label for="Enter_Phrase">Enter a phrase </label>
  <input type ="text" id="Enter_Phrase" name="Enter_Phrase" autofocus> 
  <br>

  <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This result will be displayed!!</p>
  <script> 
      var correct = 0;
      var wrong = 0;

  function processPhrase (){
      console.log("Getting form values")
      Secret_Phrase = document.getElementById("Secret_Phrase").value
      Enter_Phrase = document.getElementById("Enter_Phrase").value
      confirmed = confirm("Check the values? "+Secret_Phrase+" and "+Enter_Phrase)    
      out = document.getElementById("result")
      if(Secret_Phrase == Enter_Phrase){
          correct = correct+1;
          alert("Access allowed!!");
          out.innerHTML = "Correct count : "+correct;
      } else {
          wrong = wrong + 1
          alert("Access denied!!");
          out.innerHTML = "Wrong count : "+wrong;
      }
  }
  </script>
